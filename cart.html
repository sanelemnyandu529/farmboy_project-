<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS (optional for additional styling) -->
    <link rel="stylesheet" href="./assets/css/custom.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <style>
        /* Ensure the quantity input is smaller and fits the design */
        .table th:nth-child(3), 
        .table td:nth-child(3) {
            width: 100px; /* Adjust width as needed */
        }

        .table input[type="number"] {
            width: 80px; /* Adjust width as needed */
            padding: 0.5rem; /* Adjust padding as needed */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h1 class="mb-0">FREE Delivery on all local orders over R500!</h1>
                </div>
                <div class="col-md-8 text-md-right text-center">
                    <span class="d-inline-block mr-4">
                        <i class="fas fa-phone"></i> 065 179 5817
                    </span>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-white mr-4">Login</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-white mr-4">Register</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-white mr-4">Orders</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-white">Track Order</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Shopping Cart</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product Name</td>
                        <td>R1234</td>
                        <td><input type="number" class="form-control" value="1" min="1"></td>
                        <td>R1234</td>
                        <td><button class="btn btn-danger">Remove</button></td>
                    </tr>
                    <!-- More rows as needed -->
                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <a href="#" class="btn btn-secondary">Continue Shopping</a>
                <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
     <footer>

        
     </footer>
    <!-- Bootstrap JS (required for functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
