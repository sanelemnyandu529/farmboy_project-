<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS (optional for additional styling) -->
    <link rel="stylesheet" href="./assets/css/custom.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <style>
        .bank-details {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h1 class="mb-0">FREE Delivery on all local orders over R500!</h1>
                </div>
                <div class="col-md-8 text-md-right text-center">
                    <span class="d-inline-block mr-4">
                        <i class="fas fa-phone"></i> 065 179 5817
                    </span>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-white mr-4">Login</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-white mr-4">Register</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-white mr-4">Orders</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-white">Track Order</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Checkout</h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Shipping Information</h3>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="mb-3">
                            <label for="postcode" class="form-label">Postcode</label>
                            <input type="text" class="form-control" id="postcode" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Payment Information</h3>
                        <div class="mb-3 bank-details" id="bank-details">
                            <h4>Bank Details</h4>
                            <div class="mb-3">
                                <label for="bank-name" class="form-label">Bank Name</label>
                                <input type="text" class="form-control" id="bank-name">
                            </div>
                            <div class="mb-3">
                                <label for="account-number" class="form-label">Account Number</label>
                                <input type="text" class="form-control" id="account-number">
                            </div>
                            <div class="mb-3">
                                <label for="account-type" class="form-label">Account Type</label>
                                <input type="text" class="form-control" id="account-type">
                            </div>
                        </div>
                        <div class="mb-3 card-details" id="card-details">
                            <label for="card-number" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="card-number" required>
                        </div>
                        <div class="mb-3 card-details" id="card-expiry">
                            <label for="expiry-date" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="expiry-date" required>
                        </div>
                        <div class="mb-3 card-details" id="card-cvv">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" required>
                        </div>
                        <div class="mb-3">
                            <label for="payment-method" class="form-label">Payment Method</label>
                            <select id="payment-method" class="form-select" required onchange="togglePaymentFields()">
                                <option value="credit-card">Credit Card</option>
                                <option value="cash">Cash</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer></footer>


    <!-- Bootstrap JS (required for functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://cdn.jsdelivr.net/npm/font-awesome/js/all.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        function togglePaymentFields() {
            var paymentMethod = document.getElementById('payment-method').value;
            var cardDetails = document.getElementById('card-details');
            var cardExpiry = document.getElementById('card-expiry');
            var cardCvv = document.getElementById('card-cvv');
            var bankDetails = document.getElementById('bank-details');

            if (paymentMethod === 'cash') {
                cardDetails.style.display = 'none';
                cardExpiry.style.display = 'none';
                cardCvv.style.display = 'none';
                bankDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'block';
                cardExpiry.style.display = 'block';
                cardCvv.style.display = 'block';
                bankDetails.style.display = 'none';
            }
        }

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Redirect to the order confirmation page
            window.location.href = 'order-confirmation.html';
        });

    </script>
</body>
</html>
