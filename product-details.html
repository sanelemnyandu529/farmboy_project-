<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS (optional for additional styling) -->
    <link rel="stylesheet" href="./assets/css/custom.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h1 class="mb-0">FREE Delivery on all local orders over R500!</h1>
                </div>
                <div class="col-md-8 text-md-right text-center">
                    <span class="d-inline-block mr-4">
                        <i class="fas fa-phone"></i> 065 179 5817
                    </span>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-white mr-4">Login</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-white mr-4">Register</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-white mr-4">Orders</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-white">Track Order</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Product Details Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="./assets/images/product.jpg" alt="Product" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h2>Product Name</h2>
                    <p class="text-muted">Product description goes here. Highlight features, specifications, and other details.</p>
                    <p class="price">R1234</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
     
     <footer></footer>
 
    
    <!-- Bootstrap JS (required for functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
